<!DOCTYPE html>
	<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>CoDDyFrame</title>
        <meta name="description" content="Este es un trabajo realizado por el equipo CoDDy con intenciÃ³n de agilizar el desarrollo de aplicaciones web.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="css/coddyframe.css" rel="stylesheet">
        
    </head>
    <body>
	    
	    
	<div class="container">					
		<div class="row">
		    <div class="col-sm-12">
			    
		        <p>&nbsp;</p>
		        <form>
					<div class="form-group">
					    <label for="exampleInputEmail1">Email address</label>
					    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
					    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					</div>
					<div class="form-group">
					    <label for="exampleInputPassword1">Password</label>
					    <input type="password" class="form-control" id="exampleInputPassword1">
					</div>
					<div class="form-group">
					    <label for="exampleSelect1">Example select</label>
					    <select class="form-control" id="exampleSelect1">
					      <option>1</option>
					      <option>2</option>
					      <option>3</option>
					      <option>4</option>
					      <option>5</option>
					    </select>
					</div>
					<div class="form-group">
					    <label for="exampleSelect2">Example multiple select</label>
					    <select multiple class="form-control" id="exampleSelect2">
					      <option>1</option>
					      <option>2</option>
					      <option>3</option>
					      <option>4</option>
					      <option>5</option>
					    </select>
					</div>
					<div class="form-group">
					    <label for="exampleTextarea">Example textarea</label>
					    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
					</div>
					<div class="form-group">
					    <label for="exampleInputFile">Archivo</label>
					    <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp" placeholder="Este es un mesaje">
					    <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
					</div>
					<fieldset class="form-group">
					    <legend>Radio buttons</legend>
					    <div class="form-check">
					      <label class="form-check-label">
					        <input type="radio" class="form-check-input with-gap" name="optionsRadios" id="optionsRadios1" value="option1" checked>
					        Radio with gap
					      </label>
					    </div>
					    <div class="form-check">
					    <label class="form-check-label">
					        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
					        Radio check
					      </label>
					    </div>
					    <div class="form-check disabled">
					    <label class="form-check-label">
					        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios4" value="option3" disabled>
					        Radio disabled
					      </label>
					    </div>
					</fieldset>
					<div class="form-check">
					    <label class="form-check-label">
					      <input type="checkbox" class="form-check-input">
					      Check
					    </label>
					</div>
					<div class="form-check">
					    <label class="form-check-label">
					      <input type="checkbox" class="form-check-input" checked="checked">
					      Checked
					    </label>
					</div>
					<div class="form-check">
					    <label class="form-check-label">
					      <input type="checkbox" class="form-check-input filled-in" checked="checked">
					      Filled in
					    </label>
					</div>
					<div class="form-check">
					    <label class="form-check-label">
					      <input type="checkbox" class="form-check-input" id="indeterminate-checkbox">
					      Indeterminate Style
					    </label>
					</div>
					<div class="form-check disabled">
					    <label class="form-check-label">
					      <input type="checkbox" class="form-check-input" checked="checked" disabled>
					      Checked disabled
					    </label>
					</div>
					<div class="form-check disabled">
					    <label class="form-check-label">
					      <input type="checkbox" class="form-check-input" disabled>
					      Check disabled
					    </label>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
		        
		      
		    </div>
	    </div>
	</div>
	    
			

        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="js/coddyframe.js"></script>
        <script src="js/form.js"></script>
    </body>
</html>
