<!DOCTYPE html>
	<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>CoDDyFrame</title>
        <meta name="description" content="Este es un trabajo realizado por el equipo CoDDy con intenciÃ³n de agilizar el desarrollo de aplicaciones web.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="css/coddyframe.css" rel="stylesheet">
        
    </head>
    <body>
	    
	    
	<div class="container">					
		<div class="row">
		    <div class="col-sm-12">
			    
		        <!-- Nav tabs -->
				<ul class="nav nav-tabs" role="tablist">
				  <li class="nav-item">

				  </li>

		    </div>
	    </div>
	</div>
	    
			

        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
